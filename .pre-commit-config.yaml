-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: 775a7906cd6004bec2401a85ed16d5b3540d2f94
    hooks:
    -   id: check-merge-conflict
    # for Python:
    -   id: debug-statements
    # for Python:
    -   id: double-quote-string-fixer
    -   id: trailing-whitespace
        args:
        - --no-markdown-linebreak-ext
-   repo: git://github.com/Lucas-C/pre-commit-hooks
    sha: fd1e7b50452886f04bee43b05ef2f45c4f0a403a
    hooks:
    -   id: remove-crlf
        exclude: .png$
    -   id: remove-tabs
        exclude: .png$
-   repo: git://github.com/pre-commit/mirrors-pylint
    sha: 4de6c8dfadef1a271a814561ce05b8bc1c446d22
    hooks:
    -   id: pylint
        args:
        - --rcfile=.pylintrc
        - --reports=no
        files: ^nexus_uploader/.+\.py$
-   repo: local
    hooks:
    -   id: py.test
        name: py.test
        language: system
        entry: sh -c py.test
        files: ''
