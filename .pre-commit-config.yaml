-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: 18d7035de5388cc7775be57f529c154bf541aab9
    hooks:
    -   id: check-merge-conflict
    # for Python:
    -   id: debug-statements
    # for Python:
    -   id: double-quote-string-fixer
    -   id: trailing-whitespace
        args:
        - --no-markdown-linebreak-ext
-   repo: git://github.com/Lucas-C/pre-commit-hooks
    sha: 63e26cdfa5ae134c42ffd73d2978ec6248106bdd
    hooks:
    -   id: remove-crlf
        exclude: .png$
    -   id: remove-tabs
        exclude: .png$
-   repo: git://github.com/pre-commit/mirrors-pylint
    sha: v1.6.4
    hooks:
    -   id: pylint
        args:
        - --rcfile=.pylintrc
        - --reports=no
        files: ^nexus_uploader/.+\.py$
-   repo: local
    hooks:
    -   id: py.test
        name: py.test
        language: system
        entry: sh -c py.test
        files: ''
